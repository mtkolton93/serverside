		<script>
			var treasures = ["Chocolate", "Diamonds", "Whiskey", "Pizza", "Cash",
								"Gold", "The Holy Grail", "A Nice Gourd", "TRAP"];
			var count = 0;

			$('body').ready(function()
			{
					//$('#play').hide();
					shuffle();
			});

			$('.btn').click(function()
			{
				var id = $(this).attr('id');
				var found = treasures[id];

				if(found == "TRAP")
				{
					$(this).text("IT'S A TRAP");
				}
				else if($(this).text() == "?")
				{
					$(this).text(found);
					count = count + 1;
					if(count == 8)
					{
						//win
					}
				}
			});

			function shuffle()
			{
				treasures = treasures.sort(function()
				{
  					return .5 - Math.random();
				});
			}
		</script>
